<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <custom-navbar> </custom-navbar>
    </header>
    <div
      id="carouselExampleCaptions"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://www.themealdb.com/images/category/chicken.png"
            class="d-block w-100"
            alt="Ayam"
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>Chicken</h5>
            <p>
              Chicken is a type of domesticated fowl, a subspecies of the red
              junglefowl.
            </p>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="https://www.themealdb.com/images/category/beef.png"
            class="d-block w-100"
            alt="Sapi"
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>Beef</h5>
            <p>
              Beef is the culinary name for meat from cattle, particularly
              skeletal muscle.
            </p>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="https://www.themealdb.com/images/category/dessert.png"
            class="d-block w-100"
            alt="..."
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>Dessert</h5>
            <p>Dessert is a course that concludes a meal.</p>
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <main>
      <search-bar></search-bar>
      <meal-list></meal-list>
    </main>
    <div id="listMeals" class="row row-cols-1 row-cols-md-3 g-4"></div>
  </body>
</html>
